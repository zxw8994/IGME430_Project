<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    
    
    const parseJSON = (xhr,content) => {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);
        
        //if(obj.message) {
        //    const p = document.createElement('p');
        //    p.textContent = `Message: ${obj.message}`;
        //    content.appendChild(p);
        //}
        
        if(obj.note) {
            const noteList = document.createElement('p');
            const note = JSON.stringify(obj.note);
            //const note = `${obj.message}`;
            noteList.textContent = note;
            content.appendChild(noteList);
        }
    };
    

    const handleResponse = (xhr, parseResponse) => {
        const content = document.querySelector('#content');
           
        //console.log(xhr.getResponseHeader ('etag'));
        
        console.log(xhr.status);
        
        if(parseResponse != null){
            switch(xhr.status){
                case 200: 
                  content.innerHTML = `<b>Success</b>`;
                  break;
                case 201: 
                  content.innerHTML = '<b>Create</b>';
                  break;
                case 304: 
                  content.innerHTML = '<b>Not Modified</b>';
                  break;
                case 400: 
                  content.innerHTML = `<b>Bad Request</b>`;
                  break;
                case 404: 
                  content.innerHTML = `<b>Resource Not Found</b>`;
                  break;
                default: 
                  content.innerHTML = `Error code not implemented by client.`;
                  break;
            }
            
            
            if(parseResponse) {
                parseJSON(xhr,content);
            } else {
                console.log('received');
            }
        } else {
            
            switch(xhr.status) {
                case 200:
                  content.innerHTML = `<b>Success</b>`;
                  break;
                case 201:
                  content.innerHTML = '<b>Create</b>';
                  break;
                case 204: 
                  content.innerHTML = '<b>Updated (No Content)</b>';
                  return;
                case 400:
                  content.innerHTML = `<b>Bad Request</b>`;
                  break;
                default:
                  content.innerHTML = `Error code not implemented by client.`;
                  break;
            }
            parseJSON(xhr, content); 
        }
        
    };


    const titleSearch = (e,searchForm) => {
        const nameAction = searchForm.getAttribute('action');
        const nameMethod = searchForm.getAttribute('method');
        
        const searchField = searchForm.querySelector('#searchield');
    
        const xhr = new XMLHttpRequest();
        xhr.open(nameMethod, nameAction);
        
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.setRequestHeader ('Accept', 'application/json');
        
        xhr.onload = () => handleResponse(xhr,null);
        
        const formData = searchField.value;
        
        xhr.send(formData);
        
        e.preventDefault();
        
        return false;
    };
    

    const sendPost = (e, noteForm) => {
      const nameAction = noteForm.getAttribute('action');
      const nameMethod = noteForm.getAttribute('method');
      
      const titleField = noteForm.querySelector('#titleField');
      const noteField = noteForm.querySelector('#noteField');

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);
      
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr,null);
      
      const formData = `title=${titleField.value}&note=${noteField.value}`;
      
      xhr.send(formData);
    
      e.preventDefault();
        
      return false;
    };


    const requestUpdate = (e, userForm) => {
      
      const url = userForm.querySelector('#urlField').value;
      
      const method = userForm.querySelector('#methodSelect').value;
      
      const xhr = new XMLHttpRequest();
      
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application/json');

      if(method == 'get') {
        xhr.onload = () => handleResponse(xhr, true);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }
      
      xhr.send();
      
      e.preventDefault();

      return false;
    };


    const init = () => {
        const userForm = document.querySelector('#userForm');
        const noteForm = document.querySelector('#noteForm');
        const searchForm = document.querySelector('#searchForm');
        
        const addNote = (e) => sendPost(e, noteForm);
        const getNote = (e) => requestUpdate(e, userForm);
        const searchNote = (e) => titleSearch(e,searchForm);
        

        noteForm.addEventListener('submit', addNote);
        userForm.addEventListener('submit', getNote);
        searchForm.addEventListener('submit',searchNote);
    };

    window.onload = init; 

    
    
    
  </script>
</head>
<body>
  <section id="">
    <form id="noteForm" action="/addNote" method="post">
        <input id="titleField" placeholder="Enter Title">
        <textarea id="noteField" rows="10" cols="20" placeholder="Enter Notes"></textarea>
        <input type="submit" value="Submit Note" />
    </form>
    <form id="userForm" action="/getNote" method="get">
      <select id='urlField'>
        <option value='/getNote'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Note" />
    </form>
    <form id="searchForm" action="/findNote" method="get">
        <input id="searchField" placeholder="Search for a Title" >
        <input type="submit" value="Search" />
    </form>
</section>
  <section id="content">
  </section>
</body>
</html>
